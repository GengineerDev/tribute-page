<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tribute to Bill Russell</title>
</head>
<body>
    <main id="main">
        <div class="main-container">
            <h1 id="title">Bill Russell</h1>
            <p class="years">1934-2022</p>
            <div id="img-div">
                <img src="img/russell.webp" alt="Bill Russell rebounding the ball" id="image">
                <p id="img-caption"><span>Bill's Russell's passing is not just an NBA loss; it is a world loss. When your actions match your words on important issues, you are a <span class="bold-italic">great man</span>, not just a great basketball player.</span></p>
                <p class="originator">- Charles Barkley</p>
            </div>
        </div>
    </main>
